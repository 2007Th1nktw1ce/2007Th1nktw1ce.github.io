
<!DOCTYPE html>
<html lang="zh">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        body {
            background-color: #f9f9f9; /* 背景颜色 */
            margin: 20px; /* 页面边距 */
            font-family: Arial, sans-serif; /* 字体 */
        }
        h1 {
            color: #333; /* 字体颜色 */
            border-bottom: 2px solid #007bff; /* 底部边框 */
            padding-bottom: 10px; /* 内边距 */
        }
        p {
            color: #666; /* 字体颜色 */
            font-size: 18px; /* 字体大小 */
        }
        ul {
            list-style-type: disc; /* 项目符号样式 */
            margin-left: 20px; /* 左边距 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个简单的网页示例，记录我的编程旅程。</p >
    <ul>
        <li>JavaScript</li>
    </ul>
    
    <h2>留下你的反馈</h2>
    <form>
        <label for="name">姓名:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="message">留言:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="提交">
    </form>
    
    <a href=" " class="button" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">点击我，开始新的冒险</a >
</body>
</html>
